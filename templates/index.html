        function RequestUrl(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    function GerarGrafico() {

        idgrafico = $("#slt").val();

        //VALIDA QUANTIDADE DE CHECK.
        totalcheck = colunas();
        colunasescolhidas = ColunasSelecionadas();

        if (idgrafico == "1") //BOX-PLOT
        {
            if (totalcheck == 0) {
                alert("Informe 1 coluna");
                return;
            }
            else {

                if (totalcheck > 1) {
                    alert("Informe apenas 1 coluna.");
                    return;
                }
            }
        }


        if (idgrafico == "2") //HISTOGRAMA DE DENSIDADE
        {
            if (totalcheck == 0  ) {
                alert("Informe 1 coluna");
                return;
            }
            else {

                if (totalcheck > 1) {
                    alert("Informe apenas 1 coluna.");
                    return;
                }
            }
        }

        if (idgrafico == "3" || idgrafico == "4"  ||idgrafico == "5"  ) //BARRAS COM MÉDIAS ||#BOX-PLOT CATEGORIZADO || #Dispersão com densidade
        {
            if (totalcheck == 0 ||totalcheck == 1 ) {
                alert("Informe 2 colunas");
                return;
            }
            else {

                if (totalcheck > 2) {
                    alert("Informe apenas 2 colunas.");
                    return;
                }
            }
        }

    }


    function colunas() {

            count = count + 1;

        if ($('#Pequeno').is(":checked"))
            count = count + 1;

        if ($('#Prototipo').is(":checked"))
            count = count + 1;

        return count;

    }


    function ColunasSelecionadas() {

        colunasSelec = "";
